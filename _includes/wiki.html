<div class="wiki">
    <h1 class="wiki-heading">Wikipedia</h1>
    <div class="wiki-links">
        {%- for wiki in page.wiki -%}
            {%- assign title = site.data.wiki-titles[wiki] -%}
            {%- assign url = site.data.wiki-urls[wiki] %}
            <a href="{{ url }}" target="_blank">{{ title }}</a>
        {%- endfor %}
    </div>
</div>
