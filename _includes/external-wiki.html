<div class="external-wiki">
    <h1 class="external-wiki-heading" id="page-external-wiki">External Links (Wikipedia)</h1>
    <div class="external-wiki-links">
        {%- for wiki in page.external-wiki -%}
            {%- assign title = site.data.external-wiki-titles[wiki] -%}
            {%- assign url = site.data.external-wiki-urls[wiki] %}
            <a href="{{ url }}" target="_blank">{{ title }}</a>
        {%- endfor %}
    </div>
</div>
