<div class="groups">
{%- for g in page.groups -%}
{%- assign G = site.data.groups[g] -%}
<div class="group">
  <div class="group-title">{{ G.title }}</div>
  <div class="group-subtitle">{{ G.subtitle }}</div>
  <div class="group-entries">
    {%- for e in G.entries -%}
      <a href="{{ e.url | relative_url }}">{{ e.title }}</a>
    {%- endfor -%}
  </div>
</div>
{%- endfor -%}
</div>
